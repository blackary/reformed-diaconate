{{ partial "head.html" . }}
  <h3>{{ .Title }}</h3>

  {{ partial "item.html" . }}

    {{ with .Content }}<hr />{{ end }}
    {{ .Content }}

    {{ with .Params.sources }}
      {{ range $key, $value := . }}
        {{ if eq $key "pdf archive" }}

        <div class="pdfbox">
        <embed src="{{ $value }}" width="100%" height="800" alt="pdf" pluginspage="http://www.adobe.com/products/acrobat/readstep2.html">
        </div>
        {{ end }}
      {{ end }}
    {{ end }}

    {{ partial "footer.html" . }}
