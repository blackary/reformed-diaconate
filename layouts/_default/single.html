{{ partial "head.html" . }}
  <h5>{{ .Title }}</h5>

  {{ partial "item.html" . }}

    {{ with .Content }}<hr />{{ end }}
    {{ .Content }}

    {{ with .Params.sources }}
      {{ range $key, $value := . }}
        {{ if eq $key "pdf archive" }}
        <embed src="{{ $value }}" width="600" height="500" alt="pdf" pluginspage="http://www.adobe.com/products/acrobat/readstep2.html">
        {{ end }}
      {{ end }}
    {{ end }}

    {{ partial "footer.html" . }}
