<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>{{ .Site.Params.simpleurl }} — {{ .Title }}</title>
  <meta property="og:title" content="{{ .Site.Title }}" />
  <meta property="og:type" content="text/html" />
  <meta property="og:url" content="{{ .Site.BaseURL }}" />
  <meta property="og:image" content="http://reformeddeacon.com/img/secondpres.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="Description" content="Guide to the theology and practice of diaconal mercy ministry in a reformed and presbyterian context.">
  <meta name="Keywords" content="deacons, presbyterian deacon training, reformed deacon, presbyterian leadership, mercy ministry, reading list">


  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="/_css/bootstrap.css">
  <link rel="stylesheet" href="/css/custom.css">

  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

<body>
  <nav class="navbar fixed-top navbar-inverse bg-primary justify-content-end">
    <ul class="navbar-nav">
      <li class="float-sm-right navbar-brand ml-auto "><a class="navbar-brand" href="/">{{ .Site.Title }}</a></li>
    </ul>
  </nav>

  <div class="container-fluid bg">
    <div class="jumbotron">
      <div class="banner mt-4 pt-4">
        <a href="{{ .Site.BaseURL }}"><h1>{{ .Site.Title }}</h1></a>
        <p class='lead'>A bibliography</p>
      </div>
    </div>
  </div>
  <div class="caption">Second Presbyterian Church in Charleston, South Carolina</div>
  </div>


  <div class="container">

      {{ block "main" . }}

      {{ end }}

        <hr />
        <p class="remove-bottom">
            <a href="http://goo.gl/forms/Xemi1NRoOC">Feedback, questions, or recommended resources?</a>
