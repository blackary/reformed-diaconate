{{ define "main" }}
<div class="container">
    <div class="row intro py-4">
        <div class="col-sm-12 col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-block">
                    <div class="card-text">
                    {{ partial "intro.html" . }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid  bg-success pt-4">
    <div class="row">
    <div class="col-md-10 offset-md-1">
        <ul id="filter-works" class="list-centered">
            <li class="list-inline-item"></li>
            <li class="list-inline-item"><a href="#" data-filter="*" class="active">All</a></li>
            {{ range $key, $value := .Site.Taxonomies.tags }}
                <li class="list-inline-item"><a href="#" data-filter=".{{ $key | urlize }}">{{ $key | humanize | title }}</a> </li>
            {{ end }}
            <li class="list-inline-item"></li>
        </ul>
    </div></div>


    {{ partial "item-list.html" . }}
</div>
{{ partial "social.html" . }}
{{ end }}
