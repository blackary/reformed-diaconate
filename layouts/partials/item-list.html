<div class="card-deck">
{{ range .Data.Pages.ByTitle }}
<div class="card b-2" style="width: 20rem;">
    <div class="card-block">
    <h4 class="card-title">{{ .Title }}</h4>
    {{ with .Params.authors }}
        <h6 class="card-subtitle mb-2 text-muted">{{ range $i, $e := . }}{{ if $i }}, {{ end }}<a href="/authors/{{ $e | urlize }}/" class="no-underline">{{ $e }}</a>{{ end }}</h6>
    {{ end }}
    </div>
    <div class="btn-group-vertical">
    {{ with .Params.sources }}
        {{ range $key, $value := . }}<a href="{{ $value }}" class="btn btn-secondary">[{{ $key }}]</a> {{ end }}
    {{ end }}
    </div>
</div>
{{ end }}
</div>
