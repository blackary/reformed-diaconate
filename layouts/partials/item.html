<ul>
  {{ with .Params.sources }}
    <li>
      {{ range $key, $value := . }}<a href="{{ $value }}">[{{ $key }}]</a> {{ end }}
    </li>
  {{ end }}
  {{ with .Params.authors }}
    <li>
      {{ range $i, $e := . }}{{ if $i }}, {{ end }}<a href="/authors/{{ $e | urlize }}/" class="no-underline">{{ $e }}</a>{{ end }}
    </li>
  {{ end }}
  <li class='url'>
    {{ .Description }}
  </li>
</ul>
