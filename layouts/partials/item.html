<ul>
  {{ if isset .Params "authors" }}
    <li>
      {{ range $i, $e := .Params.authors }}{{ if $i }}, {{ end }}<a href="/authors/{{ $e | urlize }}/" class="no-underline">{{ $e }}</a>{{ end }}
    </li>
  {{ end }}
  <li class='url'>
    {{ .Description }}
    {{ with .Params.source_url }}<a href="{{ . }}">[web]</a>{{ end }}
    {{ with .Params.pdf_name }}<a href="{{ . }}">[pdf]</a>{{ end }}
  </li>
</ul>
